name: Go build and run test.

on:
  push:

jobs:

  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./mangaweb3-backend
    steps:
    - uses: actions/checkout@v2

    - name: Set up Go
      uses: actions/setup-go@v4
      pwd: 
      with:
        go-version: '^1.20'

    - name: Build
      run: go build -v ./...

    - name: Test
      run: go test -v ./...
